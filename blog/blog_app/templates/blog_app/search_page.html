{% extends 'base.html' %}

{% block title %}
Страница поиска
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">Результаты поиска {{ posts|length }}</h1>
    <div class="row row-gap-3">
        {% for post in posts %}
        <div class="col-4">
            {% include 'components/_post_card.html' %}
            {% empty %}
            <h2 class="text-center">Ничего не найдено по запросу: <b>{{ query }}</b></h2>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
